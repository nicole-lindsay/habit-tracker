<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Habit Tracking</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<script src="https://use.fontawesome.com/69a19054b1.js"></script>
</head>
<body>
	<header>Insert Catchy Title Here</header>
	<div id="tracking">
		<img src="https://robohash.org/YOUR-TEXT.png" id="avatar">  <!-- YOUR-TEXT will be user input name -->
	</div>
	<div id="categories">
		<div id="habits">
			<h2>Habits</h2>
				<div class="text">
					<input type="text" placeholder="ex. Nicole - drank a soda" class="input">
					<button type="submit" class="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
				</div>
				<div class="items">
					<p><button class="minus"><i class="fa fa-minus" aria-hidden="true"></i></button>Alli - procrastinates<button class="trash"><i class="fa fa-trash" aria-hidden="true"></i></button></p>
				</div>
		</div>
		<div id="rewards">
			<h2>Rewards</h2>
			<p>5<img id="coin" src="https://i.imgur.com/A5oudpS.jpg"> 1 hour of Netflix</p>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
