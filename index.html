<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Habit Tracking</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<script src="https://use.fontawesome.com/69a19054b1.js"></script>
</head>
<body>
	<header>Insert Catchy Title Here</header>
	<div id="tracking">
		<img src="https://robohash.org/YOUR-TEXT.png" id="avatar">  <!-- YOUR-TEXT needs to correlate to user, use .attr('src')-->
		<div class="progress">
  			<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
  		</div>
</div>
	</div>
	<div id="categories">
		<div id="habits">
			<h2>Habits</h2>
				<div class="text">
					<input type="text" placeholder="ex. Nicole - drank a soda" class="input">
					<button type="submit" class="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
				</div>
				<div class="items">
				</div>
		</div>
		<div id="rewards">
			<h2>Rewards</h2>
			<p>
				<button class='rewardCategory'><span id="rewardsVal">5</span><img src="http://i.imgur.com/T4BNxw7.jpg"></button> 1 hour of Netflix
			</p>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
