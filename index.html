<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HABITracker</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <script src="https://use.fontawesome.com/69a19054b1.js"></script>
</head>

<body>
    <header>HABITracker</header>
    <div id="tracking">
        <img src="https://robohash.org/YOUR-TEXT.png" id="avatar">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            </div>
        </div>
    </div>
    <div id="categories">
        <div id="habits">
            <h2>Habits</h2>
            <div class="text">
                <input type="text" placeholder="ex. bites nails" class="input">
                <button type="submit" class="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
            <div class="items"></div>
        </div>
        <div id="rewards">
            <h2>Rewards</h2>
<!--             <p>
                <button class='rewardCategory'><span id="rewardsVal">5</span><img src="http://i.imgur.com/T4BNxw7.jpg"></button> 1 hour of Netflix
            </p>
 -->        </div>
    </div>
    <div id="login">
        <h3>Please enter your username below!</h3>
        <form>
            <input type="username" name="username">
            <button class="enter">Login</button>
        </form>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
